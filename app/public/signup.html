<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 420px; margin: 4rem auto; }
    form { display: grid; gap: 10px; }
    input, button { padding: 10px; font-size: 16px; }
    .card { border: 1px solid #ddd; padding: 20px; border-radius: 12px; }
    .row { display: grid; gap: 6px; }
    .msg { margin-top: 10px; }
    a { text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create account</h2>
    <form id="signupForm">
      <div class="row">
        <label>Username</label>
        <input name="username" required />
      </div>
      <div class="row">
        <label>Email (optional)</label>
        <input name="email" type="email" />
      </div>
      <div class="row">
        <label>Password</label>
        <input name="password" type="password" required minlength="8" />
      </div>
      <button type="submit">Sign up</button>
    </form>
    <div class="msg" id="msg"></div>
    <p>Already have an account? <a href="/login.html">Log in</a></p>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      msg.textContent = "Creating account...";
      try {
        const res = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (!res.ok) throw new Error(json.error || 'Sign up failed');
        msg.textContent = 'Welcome, ' + json.user.username + '! Redirecting...';
        setTimeout(() => window.location.href = '/', 800);
      } catch (err) {
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
