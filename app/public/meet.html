<!-- app/public/meet.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MiddleGround â€¢ Meeting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/app.css" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <a href="/" class="link">&larr; Create another meeting</a>
    <h1 id="title">Meeting</h1>

    <section class="card">
      <h2>Your location</h2>
      <p id="loc-status">To participate, share your location. We only store the latitude/longitude for this meeting.</p>
      <div class="grid-2">
        <button id="btn-geo" class="btn">Use my current location</button>
        <div>
          <label>Or enter manually</label>
          <div class="grid-2">
            <input id="lat" placeholder="Latitude" />
            <input id="lng" placeholder="Longitude" />
          </div>
          <button id="btn-submit" class="btn btn-ghost">Submit location</button>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Participants</h2>
      <ul id="participants"></ul>
    </section>

    <section class="card">
      <h2>Suggestions</h2>
      <div id="suggestions">Waiting for participants...</div>
    </section>
  </main>

  <script src="/meet.js"></script>
</body>
</html>
