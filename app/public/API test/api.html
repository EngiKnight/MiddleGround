<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>API test</title>
    <style>
      table {
        border-collapse: collapse;
        padding: 5px;
      }
      th {
        font-weight: bold;
        border: 1px solid black;
      }
      td {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Enter latitude and longitude to search</h1>
    <label for="lat">Latitude: </label>
    <input
      type="text"
      id="lat"
    />
    <label for="lon">Longitude: </label>
    <input
      type="text"
      id="lon"
    />
    <button id="submitCoords">Submit</button>
    <p id="coordsCode"></p>
    <p id="coordsMsg"></p>
    <p>Location:</p>
    <p id="location"></p>
    <h1>Enter an address to search</h1>
    <label for="search">Search: </label>
    <input
      type="text"
      id="search"
    />
    <button id="submitAddress">Submit</button>
    <p id="searchCode"></p>
    <p id="searchMsg"></p>
    <table>
      <th>Result</th>
      <th>Result Location</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <tbody id="tbody"></tbody>
    </table>
  </body>
  <script src="api.js"></script>
</html>
