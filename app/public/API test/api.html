<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>API test</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="api.css"
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <h1>Enter an address to search</h1>
    <label for="search">Search: </label>
    <input
      type="text"
      id="search"
    />
    <button id="submitAddress">Submit</button>
    <p id="searchCode"></p>
    <p id="searchMsg"></p>
    <table>
      <th>Result</th>
      <th>Result Location</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <tbody id="tbody"></tbody>
    </table>
    <h1>Enter latitude and longitude to search</h1>
    <button id="generateMap">Generate Map</button>
    <p id="coordsCode"></p>
    <p id="coordsMsg"></p>
    <p id="location"></p>
    <div id="mapContainer"></div>
    <p id="markerLatLng">Marker Position:</p>
    <button id="updateLocation">Update Location</button>
  </body>
  <script src="api.js"></script>
</html>
