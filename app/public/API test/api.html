<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>API test</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="api.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="headingContainer">
      <h1>Your Location</h1>
      <p id="location"></p>
      <p id="markerLat"></p>
      <p id="markerLon"></p>
    </div>
    <div id="mapContainer"></div>
    <div id="searchContainer">
      <label
        id="searchLabel"
        for="search"
        >Search:
      </label>
      <input
        type="text"
        id="search"
      />
      <button id="submitAddress">Submit</button>
      <p id="searchMsg"></p>
    </div>
    <div id="searchResultsContainer"></div>
  </body>
  <script src="api.js"></script>
</html>
