<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – Middle Ground</title>
  <style>
    :root{
      --bg1:#0e1116;
      --bg2:#1a1f2b;
      --accent:#7c5cff;
      --accent-2:#59d2fe;
      --text:#e8ecf1;
      --muted:#a5afbd;
      --card:#121722cc;
      --border:#2b3240;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg1:#f5f7fb;
        --bg2:#e9efff;
        --text:#0d1220;
        --muted:#495366;
        --card:#ffffffcc;
        --border:#e6e9f2;
        --shadow: 0 12px 28px rgba(16,24,40,.12);
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1000px 600px at 10% -10%, var(--bg2), transparent 60%),
        radial-gradient(900px 500px at 110% 10%, var(--bg2), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg1));
    }
    .container{
      max-width:1000px;
      padding:24px;
      margin:0 auto;
      min-height:100svh;
      display:grid;
      grid-template-rows:auto 1fr;
      gap:24px;
    }
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
    }
    .brand{ display:flex; align-items:center; gap:.6rem; font-weight:800; letter-spacing:.2px; }
    .brand-badge{
      width:28px;height:28px;border-radius:8px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: var(--shadow);
    }
    .nav{ display:flex; gap:.6rem; align-items:center; flex-wrap:wrap; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 14px; border-radius:12px; border:1px solid var(--border);
      text-decoration:none; color:var(--text); font-weight:600; letter-spacing:.2px;
      transition: transform .05s ease, background .2s ease, border-color .2s ease, opacity .2s ease;
      cursor:pointer; user-select:none;
    }
    .btn:active{ transform: translateY(1px); }
    .btn-ghost{ background:transparent; }
    .btn-primary{
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border-color: transparent; color:#fff; box-shadow: var(--shadow);
    }

    .main{
      display:grid; place-items:center; padding:24px 0 10px;
    }
    .card{
      width:min(520px, 100%);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
      animation: fadeIn .4s ease both;
    }
    .card h1{ margin:0 0 6px 0; font-size: clamp(24px,3.5vw,30px); }
    .sub{ margin:0 0 14px 0; color:var(--muted); }

    form{ display:grid; gap:12px; }
    label{ font-size:14px; color:var(--muted); }
    input{
      width:100%; padding:12px 12px; border-radius:12px;
      border:1px solid var(--border); background:transparent; color:var(--text);
      outline:none;
    }
    input:focus{ border-color: var(--accent); box-shadow: 0 0 0 3px color-mix(in oklab, var(--accent) 25%, transparent); }
    .row{ display:grid; gap:6px; }

    .actions{ display:flex; gap:10px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    .msg{ margin-top:8px; min-height:20px; color:var(--muted); font-size:14px; }

    .footer-links{ text-align:center; margin-top:10px; color:var(--muted); font-size:14px; }
    .footer-links a{ color:inherit; text-decoration:none; border-bottom:1px dashed color-mix(in oklab, var(--muted) 50%, transparent); }
    .footer-links a:hover{ color:var(--text); border-bottom-color: color-mix(in oklab, var(--text) 50%, transparent); }

    @keyframes fadeIn { from{opacity:0; transform: translateY(6px);} to{opacity:1; transform:none;} }
  </style>
</head>
<body>
  <main class="container">
    <!-- Top bar -->
    <header class="topbar">
      <div class="brand">
        <span class="brand-badge" aria-hidden="true"></span>
        <a href="/" style="text-decoration:none;color:inherit;">Middle&nbsp;Ground</a>
      </div>
      <nav class="nav">
        <a class="btn btn-ghost" href="/API%20Test/api.html">API Test</a>
        <!-- default auth links; replaced if logged in -->
        <span id="auth-inline">
          <a class="btn btn-ghost" href="/login.html">Log in</a>
          <a class="btn btn-primary" href="/signup.html">Sign up</a>
        </span>
      </nav>
    </header>

    <!-- Centered card -->
    <section class="main">
      <div class="card">
        <h1>Welcome back</h1>
        <p class="sub">Log in to plan a fair meet-up spot with your crew.</p>

        <form id="loginForm" autocomplete="on">
          <div class="row">
            <label for="username">Username</label>
            <input id="username" name="username" required />
          </div>
          <div class="row">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required />
          </div>

          <div class="actions">
            <button class="btn btn-primary" type="submit">Log in</button>
            <a class="btn btn-ghost" href="/signup.html">Create account</a>
          </div>

          <div class="msg" id="msg"></div>
        </form>

        <div class="footer-links">
          <a href="/">← Back to Home</a>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Topbar auth swap (matches index.html behavior)
    (async function renderAuth(){
      try{
        const res = await fetch('/api/me', { credentials:'same-origin' });
        const ct = res.headers.get('content-type') || '';
        if (!ct.includes('application/json')) return;
        const data = await res.json();
        if (!data || !data.user) return;

        const username = data.user.username;
        const authInline = document.getElementById('auth-inline');
        if (authInline){
          authInline.innerHTML = `
            <span style="opacity:.85; margin-right:.25rem;">Signed in as <b>${username}</b></span>
            <button class="btn btn-ghost" id="logoutBtnTop">Log out</button>
          `;
          document.getElementById('logoutBtnTop')?.addEventListener('click', async () => {
            await fetch('/api/logout', { method:'POST', credentials:'same-origin' });
            location.href = '/';
          });
        }
      }catch{}
    })();

    // Robust login handler (tolerates non-JSON error bodies)
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    async function parseJSONSafe(res){
      const text = await res.text();
      try { return [res.ok, JSON.parse(text)]; }
      catch { return [res.ok, { error: text || res.statusText }]; }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = "Logging in...";
      const data = Object.fromEntries(new FormData(form).entries());
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify(data)
        });
        const [ok, json] = await parseJSONSafe(res);
        if (!ok) throw new Error(json.error || 'Login failed');
        msg.textContent = 'Welcome, ' + json.user.username + ' — redirecting...';
        setTimeout(() => window.location.href = '/', 600);
      } catch (err) {
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
