<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Middle Ground â€¢ Log in</title>
    <link
      href="/app.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <header class="topbar">
        <div class="brand">
          <span
            class="brand-badge"
            aria-hidden="true"
          ></span>
          <a
            href="/"
            class="link-home"
            ><span>Middle&nbsp;Ground</span></a
          >
        </div>
        <nav class="nav">
          <a
            class="btn btn-ghost"
            href="/signup.html"
            >Create account</a
          >
        </nav>
      </header>

      <h1>Welcome back</h1>
      <p>Log in to plan a fair meet-up spot with your crew.</p>

      <form
        id="loginForm"
        class="card"
      >
        <label
          >Email or Username
          <input
            type="text"
            name="identifier"
            required
            placeholder="you@example.com or yourname"
          />
        </label>
        <label
          >Password
          <input
            type="password"
            name="password"
            required
          />
        </label>
        <div
          class="actions"
          style="display: flex; gap: 12px; margin-top: 8px"
        >
          <button
            class="btn"
            type="submit"
          >
            Log in
          </button>
          <a
            class="btn btn-ghost"
            href="/signup.html"
            >Create account</a
          >
        </div>
        <p
          id="err"
          style="color: #f6a6a6; margin-top: 10px"
        ></p>
        <p style="margin-top: 8px">
          <a
            class="link"
            href="/"
            >&larr; Back to Home</a
          >
        </p>
      </form>
    </main>

    <script>
      const form = document.getElementById("loginForm");
      const err = document.getElementById("err");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        err.textContent = "";
        const payload = Object.fromEntries(new FormData(form).entries());
        const r = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
          credentials: "same-origin",
        });
        let data = null;
        try {
          data = await r.json();
        } catch {}
        if (!r.ok) {
          err.textContent = (data && data.error) || "Login failed";
          return;
        }
        location.href = "/";
      });
    </script>
  </body>
</html>
