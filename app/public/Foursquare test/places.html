<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Find A Place! – Middle Ground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg1:#0e1116;
      --bg2:#1a1f2b;
      --accent:#7c5cff;
      --accent-2:#59d2fe;
      --text:#e8ecf1;
      --muted:#a5afbd;
      --card:#121722cc;
      --border:#2b3240;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg1:#f5f7fb;
        --bg2:#e9efff;
        --text:#0d1220;
        --muted:#495366;
        --card:#ffffffcc;
        --border:#e6e9f2;
        --shadow: 0 12px 28px rgba(16,24,40,.12);
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1000px 600px at 10% -10%, var(--bg2), transparent 60%),
        radial-gradient(900px 500px at 110% 10%, var(--bg2), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg1));
    }

    .container{
      max-width:1000px;
      padding:24px;
      margin:0 auto;
      min-height:100svh;
      display:grid;
      grid-template-rows:auto auto 1fr;
      gap:20px;
    }

    /* Top bar (matches home/login/signup) */
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
    }
    .brand{ display:flex; align-items:center; gap:.6rem; font-weight:800; letter-spacing:.2px; }
    .brand-badge{
      width:28px;height:28px;border-radius:8px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: var(--shadow);
    }
    .nav{ display:flex; gap:.6rem; align-items:center; flex-wrap:wrap; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 14px; border-radius:12px; border:1px solid var(--border);
      text-decoration:none; color:var(--text); font-weight:600; letter-spacing:.2px;
      transition: transform .05s ease, background .2s ease, border-color .2s ease, opacity .2s ease;
      cursor:pointer; user-select:none;
    }
    .btn:active{ transform: translateY(1px); }
    .btn-ghost{ background:transparent; }
    .btn-primary{
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      border-color: transparent; color:#fff; box-shadow: var(--shadow);
    }

    /* Hero */
    .hero{ text-align:center; display:grid; gap:6px; }
    .title{ margin:0; font-size: clamp(26px, 5vw, 40px); }
    .tagline{ margin:0; color:var(--muted); }

    /* Card + form */
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }
    .form{
      display:grid;
      grid-template-columns: repeat(6, 1fr);
      gap:12px; align-items:end;
    }
    label{ font-size:12px; color:var(--muted); }
    select, input{
      width:100%; padding:12px 12px; border-radius:12px;
      border:1px solid var(--border); background:transparent; color:var(--text);
      outline:none;
    }
    select:focus, input:focus{ border-color: var(--accent); box-shadow: 0 0 0 3px color-mix(in oklab, var(--accent) 25%, transparent); }

    /* Results grid */
    #places{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(260px,1fr));
      gap:12px;
    }
    .place{
      border:1px solid var(--border); background:var(--card); border-radius:12px; padding:12px;
    }
    .muted{ color:var(--muted); font-size:13px; }
    a{ color:var(--accent-2); text-decoration:none; }
  </style>
</head>
<body>
  <main class="container">
    <!-- Top bar -->
    <header class="topbar">
      <div class="brand">
        <span class="brand-badge" aria-hidden="true"></span>
        <a href="/" style="text-decoration:none;color:inherit;">Middle&nbsp;Ground</a>
      </div>
      <nav class="nav">
        <a class="btn btn-ghost" href="/API%20Test/api.html">API Test</a>
        <a class="btn btn-ghost" href="/login.html">Log in</a>
        <a class="btn btn-primary" href="/signup.html">Sign up</a>
      </nav>
    </header>

    <!-- Title -->
    <section class="hero">
      <h1 class="title">Find A Venue!</h1>
      <p class="tagline">Give us a venue type and coordinates—your results will appear below.</p>
    </section>

    <!-- Search card (keeps original IDs and structure) -->
    <section class="card">
      <p class="muted" style="margin-top:0">Please give us some information about the places you want to look for:</p>

      <div class="form">
        <div style="grid-column: span 2;">
          <label for="venue">Venue:</label>
          <select id="venue" name="venue">
            <option value="">Please select your venue type</option>
            <option value="Mini Golf">Mini Golf</option>
            <option value="Ice Cream">Ice Cream</option>
            <option value="Diner">Diner</option>
          </select>
        </div>

        <div>
          <label for="latitude">Latitude:</label>
          <input type="text" id="latitude" name="latitude" />
        </div>

        <div>
          <label for="longitude">Longitude:</label>
          <input type="text" id="longitude" name="longitude" />
        </div>

        <div style="grid-column: span 6;">
          <button id="submit" class="btn btn-primary">Search for Places</button>
        </div>
      </div>
    </section>

    <!-- Results -->
    <section style="margin-top:12px;">
      <div id="places"></div>
    </section>
  </main>

  <!-- (unchanged) your existing logic file -->
  <script src="foursquare.js"></script>
</body>
</html>
