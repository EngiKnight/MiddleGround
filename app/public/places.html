<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Find A Place! - Middle Ground</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="app.css"
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <style>
      .container {
        max-width: 1000px;
        padding: 24px;
        margin: 0 auto;
        min-height: 100svh;
        display: grid;
        grid-template-rows: auto auto 1fr;
        gap: 20px;
      }

      /* Top bar (matches home/login/signup) */
      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .hero {
        text-align: center;
        margin: 0 auto;
      }
      .title {
        font-size: 2.4rem;
        font-weight: 900;
        margin: 0;
        letter-spacing: -0.02em;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 4px 8px rgba(124, 92, 255, 0.3));
      }
      .tagline {
        font-size: 1.1rem;
        color: var(--muted);
        margin: 8px 0 0 0;
      }

      .card {
        background: var(--card);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 20px;
        box-shadow: var(--shadow);
        margin-bottom: 16px;
      }

      .muted {
        color: var(--muted);
      }

      .form {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 16px;
        align-items: end;
      }
      .form label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
        color: var(--text);
      }
      .form input,
      .form select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: var(--bg1);
        color: var(--text);
        font-family: inherit;
      }
      .form input:focus,
      .form select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(124, 92, 255, 0.1);
      }

      /* Map styling */
      #mapContainer {
        height: 400px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: var(--shadow);
        margin-bottom: 16px;
      }

      /* Location info styling */
      .location-info {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 16px;
        font-size: 0.9rem;
        color: var(--muted);
      }
      .location-info > div {
        background: var(--card);
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
      }

      /* Search results styling */
      .search-results {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 12px;
      }
      .search-results button {
        text-align: left;
        padding: 12px 16px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: var(--text);
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .search-results button:hover {
        background: var(--bg2);
        border-color: var(--accent);
      }

      /* Places results styling */
      .places-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 16px;
        margin-top: 16px;
      }
      .place-card {
        background: var(--card);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
        box-shadow: var(--shadow);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .place-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
      }
      .place-name {
        font-weight: 600;
        font-size: 1.1rem;
        margin: 0 0 8px 0;
        color: var(--text);
      }
      .place-details {
        font-size: 0.9rem;
        color: var(--muted);
        margin: 4px 0;
      }

      /* Filter controls styling */
      .filter-controls {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        align-items: center;
        margin-bottom: 12px;
      }
      .filter-controls button {
        padding: 6px 12px;
        font-size: 0.9rem;
        border-radius: 6px;
        transition: all 0.2s ease;
      }

      @media (max-width: 768px) {
        .form {
          grid-template-columns: 1fr;
        }
        .form > div {
          grid-column: span 1 !important;
        }
        .title {
          font-size: 2rem;
        }
        #mapContainer {
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <!-- Top bar -->
      <header class="topbar">
        <div class="brand">
          <span
            class="brand-badge"
            aria-hidden="true"
          ></span>
          <a
            href="/"
            style="text-decoration: none; color: inherit"
            >Middle&nbsp;Ground</a
          >
        </div>
        <nav class="nav">
          <span id="auth-inline">
            <a
              class="btn btn-ghost"
              href="/login.html"
              >Log in</a
            >
            <a
              class="btn btn-primary"
              href="/signup.html"
              >Sign up</a
            >
          </span>
        </nav>
      </header>

      <!-- Title -->
      <section class="hero">
        <h1 class="title">Find A Place!</h1>
        <p class="tagline">Search for locations and nearby venues.</p>
      </section>

      <!-- Main content -->
      <section>
        <!-- Location Information -->
        <div class="card">
          <h3 style="margin-top: 0; margin-bottom: 16px">Current Location</h3>
          <div class="location-info">
            <div id="location">Getting location...</div>
          </div>
          <div class="location-info">
            <div>Lat: <span id="markerLat">--</span></div>
            <div>Lon: <span id="markerLon">--</span></div>
          </div>
        </div>
        <!-- Address Search -->
        <div class="card">
          <h3 style="margin-top: 0; margin-bottom: 16px">
            Search for a Starting Location
          </h3>
          <div
            class="form"
            style="grid-template-columns: 1fr auto"
          >
            <div>
              <label for="search">Address or Place Name:</label>
              <input
                type="text"
                id="search"
                placeholder="e.g., Times Square, New York"
              />
            </div>
            <div>
              <label style="visibility: hidden">Submit</label>
              <button
                id="submitAddress"
                class="btn btn-primary"
              >
                Search
              </button>
            </div>
          </div>
          <p
            id="searchMsg"
            style="margin: 8px 0 0 0; color: var(--muted)"
          ></p>
          <div
            id="searchResultsContainer"
            class="search-results"
          ></div>
        </div>
        <!-- Map -->
        <div
          class="card"
          style="padding: 0; overflow: hidden"
        >
          <div id="mapContainer"></div>
        </div>
        <!-- Venue Search -->
        <div
          class="card"
          id="venueSearchCard"
        >
          <h3 style="margin-top: 0; margin-bottom: 16px">Find Nearby Venues</h3>
          <p
            class="muted"
            style="margin-top: 0"
          >
            Find all venues near your current location and filter by category:
          </p>

          <div class="form">
            <div>
              <label for="latitude">Latitude:</label>
              <input
                type="text"
                id="latitude"
                name="latitude"
                readonly
                style="background: var(--bg2)"
              />
            </div>

            <div>
              <label for="longitude">Longitude:</label>
              <input
                type="text"
                id="longitude"
                name="longitude"
                readonly
                style="background: var(--bg2)"
              />
            </div>

            <div style="grid-column: span 2">
              <label style="visibility: hidden">Search</label>
              <button
                id="submit"
                class="btn btn-primary"
              >
                Find All Places
              </button>
            </div>
          </div>

          <!-- Separator line -->
          <hr
            style="
              border: none;
              border-top: 1px solid var(--border);
              margin: 20px 0;
            "
          />

          <!-- Filter controls will be inserted here -->
          <div id="filterContent"></div>
        </div>

        <!-- Venue Results -->
        <div
          id="places"
          class="places-grid"
        ></div>
      </section>
    </main>
    <script src="places.js"></script>
    <script>
      // Helper function to safely parse JSON
      function tryJson(res) {
        try {
          return res.json();
        } catch (e) {
          return null;
        }
      }

      // Auth-aware rendering
      (async function renderAuth() {
        // Start with visible defaults (links already in markup)
        try {
          const res = await fetch("/api/me", { credentials: "same-origin" });
          const data = await tryJson(res);
          if (!data || !data.user) return;

          // If logged in, swap topbar auth section
          const username = data.user.username;
          const authInline = document.getElementById("auth-inline");

          if (authInline) {
            authInline.innerHTML = `
            <span style="opacity:.85; margin-right:.25rem;">Signed in as <b>${username}</b></span>
            <button class="btn btn-ghost" id="logoutBtn">Log out</button>
          `;
          }

          // Wire up logout functionality
          const logoutBtn = document.getElementById("logoutBtn");
          if (logoutBtn) {
            logoutBtn.addEventListener("click", async () => {
              try {
                await fetch("/api/logout", {
                  method: "POST",
                  credentials: "same-origin",
                });
                location.reload();
              } catch (e) {
                console.error("Logout failed:", e);
                // Fallback: redirect to login page
                window.location.href = "/login.html";
              }
            });
          }
        } catch (e) {
          // keep defaults if /api/me fails (e.g., server not running)
          console.log("Auth check failed (server might not be running):", e);
        }
      })();
    </script>
  </body>
</html>
